<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Carousel Example </h3>
        <div id="myc" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myc" data-slide="0" class="active"></li>
                
                <li data-target="#myc" data-slide="1" ></li>
                <li data-target="#myc" data-slide="2"></li>
            </ol>
      
        <div class="carousel-inner">
        <div class="item-active">
            <img src="https://www.usnews.com/object/image/00000162-f3a3-d0d5-a57f-fbf375510000/11-monument-valley-navajo-tribal-park.jpg?update-time=1745871633731&size=responsive640" width="500px">



        </div>
        <div class="item">
        <img src="https://www.superprof.co.in/blog/wp-content/uploads/2018/02/landscape-photography-tutorials.jpg"
        width="500px">
        
        
        </div>
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOiyxpdZmSQEY0hrTegdTNxnoJZHad8oikNQ&s" width="500px">
        </div>
        
            </div>
            <!-- Left and right controls -->
            
            <a class="left carousel-control" href="" data-slide="prev">
            
                <span class="glyphicon glyphicon-chevron-left"></span>
            
                <span class="sr-only">Previous</span>
            
            </a>
            
            <a class="right carousel-control" href="#myc" data-slide="next">
            
                <span class="glyphicon glyphicon-chevron-right"></span>
            
                <span class="sr-only">Next</span></a>
        </div>
    </div> 
</body>
